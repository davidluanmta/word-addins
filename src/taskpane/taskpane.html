<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UEH - Quản lý chỉ số xếp hạng</title>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <link href="Button.css" rel="stylesheet" type="text/css" />
    <link href="MessageBanner.css" rel="stylesheet" type="text/css" />
    <style>
      #suggestions {
        border: 1px solid #ccc;
        display: none;
        list-style: none;
        padding: 0;
        max-height: 150px;
        overflow-y: auto;
        position: absolute;
        background: white;
        width: 200px;
      }
      #suggestions li {
        cursor: pointer;
        padding: 5px;
      }
      #suggestions li:hover {
        background: #f0f0f0;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header id="content-header">
      <div class="ms-Grid ms-bgColor-neutralPrimary">
        <div class="ms-Grid-row">
          <div class="padding ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
            <div class="ms-font-xl ms-fontColor-white ms-fontWeight-semibold">Tạo báo cáo tự động - RMS</div>
          </div>
        </div>
      </div>
    </header>
    <div id="content-main">
      <div class="padding">
        <div class="ms-font-xl ms-fontColor-neutralTertiary">Lựa chọn Indicator</div>
        <!-- Access Token Input -->
        <div style="margin: 10px 0">
          <label for="apiToken" class="ms-font-m">Token truy cập API:</label>
          <textarea
            type="text"
            id="apiToken"
            placeholder="Nhập token để gọi API"
            style="width: 100%"
            rows="3"
          ></textarea>
        </div>
        <!-- Year Input -->
        <div style="margin: 10px 0">
          <label for="selectedYear" class="ms-font-m">Năm báo cáo:</label>
          <input type="text" id="selectedYear" placeholder="Nhập năm báo cáo" autocomplete="off" style="width: 100%" />
        </div>
        <!-- Placeholder Input -->
        <div style="margin: 10px 0">
          <label for="placeholderInput" class="ms-font-m">Indicator:</label>
          <input
            type="text"
            id="placeholderInput"
            placeholder="Nhập tên Indicator"
            autocomplete="off"
            style="width: 100%"
          />
        </div>
        <ul id="suggestions" style="z-index: 100"></ul>
        <!-- Select Table Columns -->
        <div style="margin: 10px 0; display: none" class="table-columns">
          <label for="columns" class="ms-font-m">Cột dữ liệu:</label>
          <select id="columns" multiple="multiple" style="width: 100%"></select>
          <div id="selectedColumns"></div>
        </div>

        <!-- Buttons -->
        <button id="insertPlaceholder">Thêm Field</button>
        <button id="startMailMerge">Ghi dữ liệu</button>
      </div>
    </div>
    <!-- Component used for displaying notifications -->
    <div class="" id="notification-popup">
      <div class="MessageBanner-content">
        <div class="MessageBanner-text">
          <div class="MessageBanner-clipper">
            <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
